    <main>
      <section class = "container my-5">
        <h1>Ingrese los datos en el formulario</h1>
        <form class="form" action="index.html" method="post">
          <div class="form-group">
            <label>DNI</label>
            <input type="number" class="form-control" id="dni1" placeholder="ingrese el dni" min="10.000.000" max="99999999" required>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre1" placeholder="ingrese su nombre" required>
          </div>
          <div class="form-group">
            <label>Edad</label>
            <input type="number" class="form-control" id="edad1" placeholder="ingrese su edad" min="1" max="200" required>
          </div>
          <div class="form-group">
            <label>Sexo</label>
                <select class="form-select" aria-label="Default select example" id = "sexo1" required>
                  <option selected>Seleccione un Sexo</option>
                  <option value="F">Femenino</option>
                  <option value="M">Masculino</option>
                </select>
          </div>
          <div class="form-group">
            <label>Peso (kg)</label>
            <input type="number" class="form-control" id="peso1"  step="0.01" placeholder="indique su peso en kg" min="1" max="400" required>
          </div>
          <div class="form-group">
            <label>Altura (m)</label>
            <input type="number" class="form-control" id="altura1" step="0.01"  placeholder="indique su altura en m (por ej: 1.60)" min="0" max="4" required>
          </div>
          <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha1" required>
          </div>
          

          <button type="button" class="btn btn-primary my-3" onclick="mostrardatos()">Mostrar Generacion</button>
        </form>
      </section>
      <section class = "container my-5">

      </section>
